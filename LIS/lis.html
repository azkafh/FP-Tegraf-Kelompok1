<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Increasing Subsequence Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.html" class="back-button">← Back</a>

    <h1 id="title">Largest Increasing Subsequence Problem</h1>
    
    <div class="container">
        <div class="controls-card">
            
            <div class="control-section">
                <h3>Input Sequence</h3>
                <input type="text" id="sequenceInput" value="4, 1, 13, 7, 0, 2, 8, 11, 3" placeholder="e.g. 4, 1, 13, 7, 0">
            </div>

            <div class="control-section">
                <button id="generateBtn" class="generate-btn">
                    <span class="play-icon">▶</span> Start
                </button>
                <button id="resetBtn" class="reset-btn">↻</button>
            </div>

            <div class="control-section">
                <h3>Result</h3>
                <div class="result-box">
                    <div class="result-item">
                        <span class="result-label">Length:</span>
                        <span id="sequenceLength" class="result-value">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Sequence:</span>
                        <span id="longestSequence" class="result-value">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="board-container">
            <div class="visualization-wrapper">
                <svg id="treeSVG" width="100%" height="100%">
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                            <polygon points="0 0, 10 3, 0 6" fill="#a2d2ff" />
                        </marker>
                    </defs>
                </svg>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
