<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Tour Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.html" class="back-button">← Back</a>

    
    <h1>Knight Tour Problem</h1>
    
    <div class="container">
        <!-- Controls Card (Left) -->
        <div class="controls-card">
            
            <div class="control-section">
                <h3>Tour Type</h3>
                <div class="button-group">
                    <button id="openTourBtn" class="tour-btn active">Open</button>
                    <button id="closedTourBtn" class="tour-btn">Closed</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Speed: <span id="speedValue">5.0</span>x</h3>
                <input type="range" id="speedSlider" min="1" max="10" value="5" step="0.5">
            </div>

            <div class="control-section">
                <button id="generateBtn" class="generate-btn">
                    <span class="play-icon">▶</span> Generate
                </button>
                <button id="resetBtn" class="reset-btn">↻</button>
            </div>

            <div class="control-section">
                <h3>Visited Nodes</h3>
                <div id="pathDisplay" class="path-display">Click a tile to start</div>
            </div>
        </div>

        <!-- Chessboard (Right) -->
        <div class="board-container">
            <div class="board-wrapper">
                <canvas id="lineCanvas"></canvas>
                <div id="chessboard" class="chessboard"></div>
            </div>
        </div>
    </div>

    <script src="js/knightTour.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
